    package cinema.controller;

    import cinema.model.*;
    import org.springframework.beans.factory.annotation.Autowired;
    import org.springframework.web.bind.annotation.GetMapping;
    import org.springframework.web.bind.annotation.PostMapping;
    import org.springframework.web.bind.annotation.RequestBody;
    import org.springframework.web.bind.annotation.RestController;

    import java.util.ArrayList;
    import java.util.UUID;

    @RestController
    public class Controller {

        @Autowired
        private Seats seats;

        @GetMapping("/seats")
        SeatsResponse getSeats() {

            int i = 0;

            SeatsResponse seatsResponse = new SeatsResponse(seats.getTotal_rows(), seats.getTotal_columns(), new ArrayList<>());

            for (Seat s : seats.getSeatList()) {

                if (seats.getAvailability().get(i)) {
                    seatsResponse.getAvailable_seats().add(s);
                }

                i++;
            }

            return seatsResponse;
        }

        @PostMapping("/purchase")
        Ticket purchaseTicket(@RequestBody Seat seat) throws Exception {

            //check for valid row & column
            if (seat.getRow() > 9 || seat.getRow() < 1 || seat.getColumn() > 9 || seat.getColumn() < 1) {
                throw new Exception("The number of a row or a column is out of bounds!");
            }

            //String index of row + column concatenation
            String index = String.valueOf(seat.getRow()) + (seat.getColumn());

            //check for availability of seat
            if (!seats.getAvailability().get(seats.getIndexMap().get(index))) {
                throw new Exception("The ticket has been already purchased!");
            }

            Ticket ticket = new Ticket(UUID.randomUUID(), seats.getSeatList().get(seats.getIndexMap().get(index)));
            //map token to tokenIndex
            seats.getTokenIndexMap().put(ticket.getToken(), seats.getIndexMap().get(index));
            //set ticket as purchased
            seats.getAvailability().set(seats.getIndexMap().get(index), false);

        return ticket;
        }

        @PostMapping("/return")
        ReturnTicket returnTicket(@RequestBody Ticket ticket) throws Exception {

            //check tokenIndexMap for token key
            if(!seats.getTokenIndexMap().containsKey(ticket.getToken())) {
                throw new Exception("Wrong token!");
            }

            //set ticket as available
            seats.getAvailability().set(seats.getTokenIndexMap().get(ticket.getToken()), false);

            return new ReturnTicket(seats.getSeatList().get(seats.getTokenIndexMap().get(ticket.getToken())));
        }
    }

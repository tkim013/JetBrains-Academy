    import org.springframework.http.HttpStatus;
    import org.springframework.http.ResponseEntity;
    import org.springframework.web.bind.annotation.ControllerAdvice;
    import org.springframework.web.bind.annotation.ExceptionHandler;
    import org.springframework.web.bind.annotation.ResponseBody;
    import org.springframework.web.bind.annotation.ResponseStatus;
    import org.springframework.web.context.request.ServletWebRequest;
    import org.springframework.web.context.request.WebRequest;

    import javax.validation.ConstraintViolationException;
    import java.io.IOException;
    import java.time.LocalDateTime;

    @ControllerAdvice
    public class ExceptionHandlerControllerAdvice {

        @ExceptionHandler({UserExistsException.class,
                PasswordLengthException.class,
                PasswordBreachedException.class,
                SamePasswordException.class,
                NonUniquePaymentException.class,
                UserNotFoundException.class,
                PaymentNotFoundException.class,
                InvalidPeriodException.class
        })
        @ResponseStatus(value = HttpStatus.BAD_REQUEST)
        public @ResponseBody ResponseEntity<CustomErrorMessage> handleAuthControllerException(
                final Exception exception,
                final WebRequest request
        ) {
            CustomErrorMessage body = new CustomErrorMessage(
                    LocalDateTime.now(),
                    HttpStatus.BAD_REQUEST.value(),
                    "Bad Request",
                    exception.getMessage(),
                    request.getDescription(false).substring(4)
            );

            return new ResponseEntity<>(body, HttpStatus.BAD_REQUEST);
        }

        //Changes Http status from 500 to 400
        @ExceptionHandler(ConstraintViolationException.class)
        public void handleConstraintViolationException(ConstraintViolationException exception,
                                                       ServletWebRequest webRequest) throws IOException {
            webRequest.getResponse().sendError(HttpStatus.BAD_REQUEST.value(), exception.getMessage());
        }
    }
